name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/tags/{0}', github.event.inputs.tag || github.ref_name) }}

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/postgres-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/postgres-operator/Chart.yaml

      - name: Update image repository in values.yaml
        run: |
          sed -i "s|repository:.*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}|" charts/postgres-operator/values.yaml

      - name: Package Helm chart
        run: |
          helm package charts/postgres-operator --destination .helm-packages

      - name: Generate Helm chart attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: .helm-packages/*.tgz

      - name: Upload Helm chart to release
        uses: softprops/action-gh-release@v2
        with:
          files: .helm-packages/*.tgz
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-packages/*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
        env:
          HELM_EXPERIMENTAL_OCI: 1

  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: [build, helm]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Using Helm (OCI)

            ```bash
            helm install postgres-operator oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/postgres-operator \
              --version ${{ github.event.inputs.tag || github.ref_name }} \
              --namespace postgres-operator-system \
              --create-namespace
            ```

            ### Using Helm (from release assets)

            ```bash
            helm install postgres-operator \
              https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag || github.ref_name }}/postgres-operator-*.tgz \
              --namespace postgres-operator-system \
              --create-namespace
            ```

            ### Container Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || github.ref_name }}
            ```

            ### Verify Attestations

            ```bash
            gh attestation verify oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || github.ref_name }} \
              --owner ${{ github.repository_owner }}
            ```
