# Single PostgreSQL server managed by Patroni
# Good for development or small workloads
apiVersion: postgres.example.com/v1alpha1
kind: PostgresCluster
metadata:
  name: pg-single
  namespace: default
spec:
  version: "16"
  replicas: 1  # Single instance
  storage:
    size: 10Gi
  postgresqlParams:
    max_connections: "200"
    shared_buffers: "256MB"
